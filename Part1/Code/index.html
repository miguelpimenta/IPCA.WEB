<html>

<head>
	<title>Gif's Everywhere</title>
	<meta charset="ut8">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<body onload="Loaded()">
	<div class="box">
		<header class="multimedia">
			<div class="multimedia1">
				<img class="image1" alt="Logotipo IPCA" src="img/novo_ipca_branco.svg">
				<a href="http://www.ipca.pt"><h1>Multimédia IPCA</h1></a>

		</header>

		<section class="search">
			<div class="search1">
				<h1>Gif's Everywhere</h1>
			</div>
			<div class="search2">
				<input type="text" class="searchTerm" id="tbSearch">
				<button type="submit" class="searchButton" onclick="Search()">
					<i class="fa fa-search"> Search</i>
				</button>
			</div>
		</section>

		<section class="content">
			<div class="btnsZone">
				<button type="submit" class="refreshBtn" onclick="Search()">
					<i class="material-icons">refresh</i>
				</button>
				<button type="submit" class="normalBtn" onclick="Trending()">Trending</button>
				<button type="submit" class="normalBtn" onclick="SearchFun()">Funny</button>
				<button type="submit" class="normalBtn" onclick="SearchSports()">Sports</button>
				<button type="submit" class="normalBtn" onclick="Random()">Random</button>
			</div>
			<div class="gifs">
			</div>
		</section>

		<footer class="foot">
			<div class="foot1">

						<i class="fa fa-info"></i>Aditional Info</a>

						<i class="fa fa-cog"></i>Privacy Policy</a>
					<a href="http://www.ipca.pt">

				</nav>
			</div>

					</a>
					<a href="http://www.ipca.pt">
						<i class="fa fa-twitter"></i>
					</a>
					<a href="http://www.ipca.pt">
						<i class="fa fa-linkedin"></i>
					</a>

						<i class="fa fa-github"></i>
					</a>
				</div>
